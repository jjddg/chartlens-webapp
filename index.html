<body>

<h2>Test Analyze (manual base64)</h2>

<button id="btn">SEND ANALYZE</button>

<script>
document.getElementById("btn").onclick = async () => {
  alert("CLICK");

  try {
    const res = await fetch(
      "https://ai-signals-backend.onrender.com/analyze",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          user_id: 1287155692,
          image: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAQAAAC1+jfqAAAAKElEQVR42mNkYGD4z8DAwMDA8J8BBkYGJgYGhgYGBgYGABAAAP//AwB9twZ7AAAAAElFTkSuQmCC"
          symbol: "BTCUSDT",
          timeframe: "1h"
        })
      }
    );

    const text = await res.text();
    alert("RESPONSE:\n" + text);

  } catch (e) {
    alert("FETCH ERROR: " + e.message);
  }
};
</script>


</body>
